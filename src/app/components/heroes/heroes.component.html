<h2>{{ header | uppercase }}</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <button
      type="button"
      class="bg-slate-900 text-white rounded-md p-4"
      (click)="onHeroSelect(hero)"
    >
      <span>{{ hero.id }}</span>
      <span>{{ hero.name | uppercase }}</span>
    </button>
  </li>
</ul>
